<html>
    <head>
        <link rel="stylesheet" href="../common/css/style.css" />
        <link rel="stylesheet" href="./style.css" />
    <style>
    body, html {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    #example {
        padding: 0;
        margin: 0;
        height: 100%;
        background-color: black;
        color: rgb(0, 255, 242);

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .draw-text {
        display: inline-block;
        font-size: 32px;
    }

    </style>
    </head>

    <body>
            <div id="mouse-position"></div>
        <div id="example">
            <div class="draw-text">
           Developer Relief
            </div>
        </div>
    </body>
    </html>
    <script type="module">
            import { getParentWindow } from './parent-window.js';
            import { createLogger } from './logger.js';
            const log = createLogger("Draw Window");
            log.debug("Draw Window loaded");
            const parentWindow = getParentWindow();
            const status = parentWindow.querySelector('.draw-window-status');
            status.innerHTML = 'Drawing window running.';

            const pos = document.getElementById('mouse-position');

            function onMouseMove(event) {
                const display = `Application mouse move: (${event.clientX},${event.clientY})`;
                pos.innerText = display;
            }

            function onMouseLeave(event) {
                    pos.innerText = "";
                    log.debug("mouse out");
                }

            
                parentWindow.getBody().addEventListener('mousemove', onMouseMove);
                parentWindow.getBody().addEventListener('mouseout', onMouseLeave);
    </script>
</html>
